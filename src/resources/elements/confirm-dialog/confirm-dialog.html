<template>
    <ai-dialog>
        <ai-dialog-body>
            <div class="confirm-dialog">
                <div class="header">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="close-x" click.trigger = "controller.cancel()">
                                X
                            </div>
                        </div>
                    </div>
                </div>
                <h2>${dialogSettings.heading}</h2>
                <h4>${dialogSettings.subtitle}</h4>
                <div class="body container">
                    <div class="body-text">
                        ${dialogSettings.body}
                    </div>
                </div>

            </div>
        </ai-dialog-body>

        <ai-dialog-footer>
            <div class="row">
                <div class="col-xs-6">
                    <div class="cancel-button">
                        <button class="btn" click.delegate="cancel()">Cancel</button>
                    </div>
                </div>

                <div class="col-xs-6 text-right">
                    <div class="confirm-button">
                        <button class="btn" click.delegate="confirm()">${dialogSettings.buttonText}</button>
                    </div>
                </div>
            </div>

        </ai-dialog-footer>
    </ai-dialog>
</template>
